scalar Date
scalar DateTime

type PomodoroSession {
  id: ID
  task: String
  startTime: DateTime!
  endTime: DateTime!
}

type Pomodoro {
  id: ID!
  day: Date!
  sessions: [PomodoroSession!]!
}

input AddPomodoroInput {
  day: Date!
  task: String
  startTime: DateTime!
  endTime: DateTime!
}

type Query {
  allPomodoros: [Pomodoro!]!
  todayPomodoro: Pomodoro!
}

type Mutation {
  addPomodoro(input: AddPomodoroInput!): PomodoroSession!
}
